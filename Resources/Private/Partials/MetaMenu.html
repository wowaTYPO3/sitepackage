<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
<ul class="metaMenu">
	<f:for each="{metaMenu}" as="menuItem">
		<li class="{f:if(condition:'{menuItem.active}',then:'active')}">
			<f:link.page pageUid="{menuItem.data.uid}" title="{menuItem.title}" target="{menuItem.target}">{menuItem.title}</f:link.page>
		</li>
	</f:for>
</ul>
</f:spaceless>
</html>
