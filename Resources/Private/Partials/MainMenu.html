<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
	<ul class="mainMenu">
		<f:for each="{mainMenu}" as="menuItem">
			<li class="{f:if(condition:'{menuItem.active}',then:'active')}">
				<f:render section="menuItemLink" arguments="{menuItem: menuItem}"/>
				<f:if condition="{menuItem.children}">
					<f:render section="subMenu" arguments="{subMenu: menuItem.children}"/>
				</f:if>
			</li>
		</f:for>
	</ul>

	<f:section name="menuItemLink">
		<f:link.page pageUid="{menuItem.data.uid}" title="{menuItem.title}" target="{menuItem.target}">{menuItem.title}</f:link.page>
	</f:section>

	<f:section name="subMenu">
		<ul class="subMenu">
			<f:for each="{subMenu}" as="subItem">
				<li class="{f:if(condition:'{subItem.active}',then:'active')}">
					<f:render section="menuItemLink" arguments="{menuItem: subItem}"/>
					<f:if condition="{subItem.children}">
						<f:render section="subMenu" arguments="{subMenu: subItem.children}"/>
					</f:if>
				</li>
			</f:for>
		</ul>
	</f:section>
</f:spaceless>
</html>
